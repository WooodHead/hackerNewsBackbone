<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="src/style/style.css"/>
    <meta charset="UTF-8">
    <title>HackerNews</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" id="hnContainer">
    <div class="header">
        <h1 class="text-center">News-Hacker</h1>
    </div>
    <div class="content">

    </div>
</div>
<br>

<div id="loadingWrapper">
    <div class="loader">Loading...</div>
</div>
<script src="/vendor/jquery/jquery.js"></script>
<script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
<script src="/vendor/underscore/underscore.js"></script>
<script src="/vendor/backbone/backbone.js"></script>
<script src="/vendor/handlebars/handlebars.runtime.js"></script>
<script src="/vendor/handlebars/handlebars.js"></script>
<script src="src/modules/loader.js"></script>
<script src="src/modules/template.js"></script>
<script src="src/view/news.view.js"></script>
<script src="src/view/newsItem.view.js"></script>
<script src="src/view/User.view.js"></script>
<script src="src/router/router.js"></script>
<script src="src/app.js"></script>
<!--<script src="src/collection/collection.js"></script>-->
<script id="postListTpl" type="text/x-handlebars-template">
    <div class="listPost col-xs-8 col-xs-offset-2">

    </div>
    <button class="btn btn-default col-xs-2 col-xs-offset-5 disabled" id="moreLoadData">Еще {{count}}</button>
</script>
<script id="postListItemTpl" type="text/x-handlebars-template">
    <div class="postItem panel panel-info">
        <div class=" panel-heading postTitle">
            <a href="/#/item/{{id}}" class="text-success">{{title}}</a>
        </div>
        <div class="panel-body">
            <h6>Кол-во очков
                <small class="label label-primary">{{score}}</small>
            </h6>
            <h6 class="text-danger">Was added {{time}}</h6>
            <h6 class="text-primary">Autor:<a href="/#/user/{{by}}">{{by}}</a></h6>
            <h6 class="text-primary">Кол-во комментариев: {{commentSize}}</h6>
        </div>
    </div>
</script>
<script id="postItemTpl" type="text/x-handlebars-template">
    <div class="postItem panel panel-info">
        <div class=" panel-heading postTitle">
            <a href="{{url}}" target="_blank" class="text-success">{{title}}</a>
        </div>
        <div class="panel-body">
            <h6>Кол-во очков
                <small class="label label-primary">{{score}}</small>
            </h6>
            <h6 class="text-danger">Was added {{time}}</h6>
            <h6 class="text-primary">Autor: {{by}}</h6>
        </div>
    </div>
    <div class="commentsWrapper">

    </div>
</script>
<script id="postItemComment" type="text/x-handlebars-template">
    <div class="itemComment">
        {{text}}
    </div>
    <br>
</script>
<script id="userData" type="text/x-handlebars-template">
    <div class="dataOfUser">
        <div class="nickPoints col-xs-6">
            <h4>Nick name:
                <small>{{id}}</small>
            </h4>
            <h4>Points:
                <small>{{karma}}</small>
            </h4>
        </div>
        <div class="DateSubmitted col-xs-6">
            <h4>Date of created:
                <small>{{created}}</small>
            </h4>
            <h4>Submitted:
                <small>{{sizeSubmitted}}</small>
            </h4>
        </div>

    </div>
    <br>

    <div class="nav-tabs navTabs">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#submitted" aria-controls="submitted" role="tab"
                                                      data-toggle="tab">Submitted</a></li>
            <li role="presentation"><a href="#comments" aria-controls="comments" role="tab"
                                       data-toggle="tab">Comments</a></li>
        </ul>
    </div>
</script>
<script id="userComments" type="text/x-handlebars-template">
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="submitted">{{title}}</div>
        <div role="tabpanel" class="tab-pane" id="comments">{{title}}</div>
    </div>
</script>

</body>
</html>
