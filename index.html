<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="src/style/style.css"/>
    <meta charset="UTF-8">
    <title>HackerNews</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="text-center">News-Hacker</h1>
    </div>
    <div class="content">

    </div>
</div>
<br>
<div id="loadingWrapper">
    <div class="loader">Loading...</div>
</div>
<script src="/vendor/jquery/jquery.js"></script>
<script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
<script src="/vendor/underscore/underscore.js"></script>
<script src="/vendor/backbone/backbone.js"></script>
<script src="/vendor/handlebars/handlebars.runtime.js"></script>
<script src="/vendor/handlebars/handlebars.js"></script>
<script src="src/modules/loader.js"></script>
<script src="src/view/news.view.js"></script>
<script src="src/view/newsItem.view.js"></script>
<script src="src/view/User.view.js"></script>
<script src="src/router/router.js"></script>
<script src="src/app.js"></script>
<!--<script src="src/model/model.js"></script>-->
<!--<script src="src/collection/collection.js"></script>-->
<script id="postListTpl" type="text/x-handlebars-template">
    <div class="listPost col-xs-8 col-xs-offset-2">

    </div>
    <button class="btn btn-default col-xs-2 col-xs-offset-5 disabled" id="moreLoadData">Еще {{count}}</button>
</script>
<script id="postListItemTpl" type="text/x-handlebars-template">
    <div class="postItem panel panel-info">
        <div class=" panel-heading postTitle">
            <a href="/#/item/{{id}}" class="text-success">{{title}}</a>
        </div>
        <div class="panel-body">
            <h6>Кол-во очков
                <small class="label label-primary">{{score}}</small>
            </h6>
            <h6 class="text-danger">Was added {{time}}</h6>
            <h6 class="text-primary">Autor: {{by}}</h6>
            <h6 class="text-primary">Кол-во комментариев: {{commentSize}}</h6>
        </div>
    </div>
</script>
<script id="postItemTpl" type="text/x-handlebars-template">
    <div class="postItem panel panel-info">
        <div class=" panel-heading postTitle">
            <a href="{{url}}" class="text-success">{{title}}</a>
        </div>
        <div class="panel-body">
            <h6>Кол-во очков
                <small class="label label-primary">{{score}}</small>
            </h6>
            <h6 class="text-danger">Was added {{time}}</h6>
            <h6 class="text-primary">Autor: {{by}}</h6>
        </div>
    </div>
    <div class="commentsWrapper">

    </div>
</script>
<script id="postItemComment" type="text/x-handlebars-template">
<div class="itemComment comments">
    {{text}}
</div>
    <br>
</script>
</body>
</html>
